logging:
  level:
    com.example.wirelesshome: INFO
spring:
  datasource:
    url: "jdbc:h2:file:./device"
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
scheduler:
  url: "http://localhost:8070/"
